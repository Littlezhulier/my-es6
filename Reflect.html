<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*--------------Reflect  -------------------*/
        //Reflect对象与Proxy对象一样，也是 ES6 为了操作对象而提供的新 API。
        //1） 将Object对象的一些明显属于语言内部的方法（比如Object.defineProperty），放到Reflect对象上。现阶段，某些方法同时在Object和Reflect对象上部署，未来的新方法将只部署在Reflect对象上。也就是说，从Reflect对象上可以拿到语言内部的方法。

        //2） 修改某些Object方法的返回结果，让其变得更合理。比如，Object.defineProperty(obj, name, desc)在无法定义属性时，会抛出一个错误，而Reflect.defineProperty(obj, name, desc)则会返回false。
        //3） 让Object操作都变成函数行为。某些Object操作是命令式，比如name in obj和delete obj[name]，而Reflect.has(obj, name)和Reflect.deleteProperty(obj, name)让它们变成了函数行为。
        //4）Reflect对象的方法与Proxy对象的方法一一对应，只要是Proxy对象的方法，就能在Reflect对象上找到对应的方法。
        //这就让Proxy对象可以方便地调用对应的Reflect方法，完成默认行为，作为修改行为的基础。也就是说，不管Proxy怎么修改默认行为，你总可以在Reflect上获取默认行为。

        //vue 3.0并没有用它代替Object.defineProperty
        Object.defineProperty(target, property, attributes); //1.调用obj这个方法的对象  2. 方法命名  3.函数方法
        Reflect.defineProperty(target, property, attributes); //1.调用obj这个方法的对象  2. 方法命名  3.函数方法


        //Reflect对象一共有 13 个静态方法。

        Reflect.apply(target, thisArg, args)
        Reflect.construct(target, args)
        Reflect.get(target, name, receiver)
        Reflect.set(target, name, value, receiver)
        Reflect.defineProperty(target, name, desc)
        Reflect.deleteProperty(target, name)
        Reflect.has(target, name)
        Reflect.ownKeys(target)            //返回对象的所有属性
        Reflect.isExtensible(target)   //返回一个布尔值，表示当前对象是否可扩展。
        Reflect.preventExtensions(target)   //用于让一个对象变为不可扩展。它返回一个布尔值，表示是否操作成功。
        Reflect.getOwnPropertyDescriptor(target, name)
        Reflect.getPrototypeOf(target)
        Reflect.setPrototypeOf(target, prototype)
        /*--------------你不知道的js下，特别重点提到  -------------------*/
       // 修改某些Object方法的返回结果，让其变得更合理。比如，Object.defineProperty(obj, name, desc)在无法定义属性时，会抛出一个错误，而Reflect.defineProperty(obj, name, desc)则会返回false。
    </script>
</body>
