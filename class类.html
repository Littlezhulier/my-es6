<body>
    <script>
        /*--------------1.clsaa简介 -------------------*/
        //定义类  constructor方法，这就是构造方法，而this关键字则代表实例对象
        class Point {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }

            toString() {
                return '(' + this.x + ', ' + this.y + ')';
            }
        }


    </script>
</body>
